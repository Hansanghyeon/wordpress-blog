jobs:
  monorepo:
    runs-on: ubuntu-latest
    name: ğŸš§ packages ë¹Œë“œ
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ— setup-node (v18.x)
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
      
      - name: node_modules ìºì‹± (cache node_modules)
        id: cache
        uses: actions/cache@v3
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: node_modules ì„¤ì¹˜ (node_modules install)
        run: yarn install --frozen-lockfile --prefer-offline --no-progress
        if: steps.cache.outputs.cache-hit != 'true'
        
      - name: ğŸ”¨ (node dependencies) bootstrap (yarn install)
        run: |
          make bootstrap

      - name: ğŸ“¦ install, build
        run: |
          make build

      - uses: actions/upload-artifact@master
        with:
          name: theme-buile-result
          path: ./theme/public

  deploy:
    runs-on: ubuntu-latest
    name: ğŸš› ì†ŒìŠ¤ì½”ë“œ ì—…ë°ì´íŠ¸ & ë¹Œë“œíŒŒì¼ ë°°í¬
    needs: [monorepo]
    steps:
      - uses: actions/checkout@v3

      # buildì˜ ì•„í‹°í™íŠ¸ ê³µìœ 
      - uses: actions/download-artifact@master
        with:
          name: theme-buile-result
          path: ./theme/public
      
      # Caching dependencies for faster builds
      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: ğŸ”¨ (php dependencies) php composer install
        uses: php-actions/composer@v6
        with:
          php_version: "8.2"
          args: --working-dir=./theme
          command: install

      - name: ğŸ“‚ Sync files to Server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude="node_modules"
          # ARGS: "-rltgoDzvO --ignore-times"
          path: theme/
          remote_path: /root/wordpress-docker/volume/v1/wp/wp-content/themes/v1
          remote_host: ${{ secrets.DEPLOY_HOST }}
          remote_user: ${{ secrets.DEPLOY_USER }}
          remote_key: ${{ secrets.DEPLOY_KEY }}
          remote_port: ${{ secrets.DEPLOY_PORT }}
          remote_key_pass: ${{ secrets.DEPLOY_KEY_PASS }}

